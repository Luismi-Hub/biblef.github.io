<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sopa de Letras - Puzzle #<span id="puzzle-number-title"></span></title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1 style="font-style: italic; padding-right: 5px;">Puzzle #<span id="puzzle-number-header"></span> <span style="font-style:normal;" class="search-icon">&#128269;</span></h1>
    <ul id="word-list" class="word-list"></ul>
    <button id="toggle-all">All solutions</button>
    <div class="grid-container">
        <div id="grid" class="grid"></div>
    </div>
    <div class="verse-container" id="verse-container"></div>
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <span class="close-popup" id="close-popup">&#10006;</span>
        <h2 style="color: white;">Choose Puzzle</h2>
        <br>
        <button id="decrease" style="padding: 15px;border-radius: 3px;border-color: blanchedalmond;">&#9664;</button>
        <input type="number" id="puzzle-number" value="1" style="padding: 5px;font-size: 30px;">
        <button id="increase" style="padding: 15px;border-radius: 3px;border-color: blanchedalmond;">&#9654;</button>
        <br><br>
        <button id="search-popup" style="letter-spacing: 2px;font-weight: 700;">FIND</button>
        <br>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const puzzleNumber = urlParams.get('puzzleNumber') || 1; // Default to 1 if not provided

            document.getElementById('puzzle-number-title').innerText = puzzleNumber;
            document.getElementById('puzzle-number-header').innerText = puzzleNumber;
            document.getElementById('puzzle-number').value = puzzleNumber;

            const url = `https://raw.githubusercontent.com/Luismi-Hub/biblef.github.io/main/puzzles/puzzle_${puzzleNumber}.json`;

            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Process the puzzle data here
                    console.log(data);
                    // Your code to display the puzzle
                })
                .catch(error => console.error('Error loading the JSON file:', error));
        });
    </script>
    <script src="script.js"></script>
    <script src="script2.js"></script>
</body>
</html>
